<!doctype html>
<html ng-app="com.tpa.opensource.mywfa">
    <head>
        <meta charset="utf-8">
        <title>MyWFA - My Weather Forecast App</title>
        <meta name="description" content="MyWFA - Weather Forecast App: a very simple weather forecast app using Angular and OpenWeatherMap.org">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/ico" href="favicon.ico?v=4">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) modules/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) modules/main.css -->
        <link href="bower_components/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/slick-carousel/slick/slick-theme.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="modules/tpa/styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div ng-view=""></div>
        </div>

        <div class="footer navbar navbar-fixed-bottom" ng-controller="tpaFooterController">           
            <div class="container-fluid text-center powered-footer">
                <p>
                    MyWFA - {{appVersion}} <i class="fa fa-copyright" aria-hidden="true"></i> Powered by <a href="https://www.the-poc-agency.com" target="_blank">The POC Agency</a> - {{currentYear}}
                </p>
            </div>
        </div>
        
        <!-- build:js(.) modules/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/kjur-jsrsasign/jsrsasign-latest-all-min.js"></script>
        <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-pageslide-directive/dist/angular-pageslide-directive.js"></script>
        <script src="bower_components/slick-carousel/slick/slick.js"></script>
        <script src="bower_components/angular-slick-carousel/dist/angular-slick.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="bower_components/intl-tel-input/build/js/utils.js" type="text/javascript"></script>
        
        <!-- 
            Two mimified files are created : generic.js + scripts.js 
        
            - generic.js file is created thanks to a parameter given to Grunt to generate (--env=XXX)
            this generic.js needs to place before the Google Analytics tag
        
            - scripts.js contains the entire Angular app logic
        -->
        <!-- build:js({.tmp,app}) modules/generic.js -->
        <script src="modules/tpa/config/tpa-config.js"></script>
        <script src="modules/tpa/generic-functions/tpa-generic-tools.js"></script>
        <!-- endbuild -->
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            if (tpaConfig.env !== 'DEV') {
                ga('create', 'UA-51033414-3', 'auto');
                ga('send', 'pageview');
            }
        </script>

        <!-- build:js({.tmp,app}) modules/scripts.js -->
        <script src="modules/app.js"></script>

        <script src="modules/tpa/generic-functions/tpa-angular-footercontroller.js"></script>
        <script src="modules/tpa/generic-functions/tpa-angular-localstorage.js"></script>
        <script src="modules/tpa/generic-functions/tpa-angular-locationhack.js"></script>
        
        <script src="resources/openweathermap-rsrc.js"></script>
        
        <script src="modules/home/ctrls/home-ctrl.js"></script>
        <!-- endbuild -->
    </body>
</html>
